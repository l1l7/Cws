<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customer reviews for Clean Web Launchpad">
  <title>Reviews - Clean Web Launchpad</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header>
    <nav>
      <button id="nav-toggle">â˜°</button>
      <ul id="nav-menu" class="hidden">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/reviews.html">Reviews</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Customer Reviews</h1>
      <div id="reviews-list">
        <p>Loading reviews...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Clean Web Launchpad</p>
  </footer>

  <script type="module">
    async function loadReviews() {
      const container = document.getElementById('reviews-list');
      try {
        const res = await fetch('/api/reviews');
        const data = await res.json();
        container.innerHTML = data.length
          ? data.map(r => `<div class="review"><strong>${r.name}</strong>: ${r.message}</div>`).join('')
          : '<p>No reviews yet.</p>';
      } catch {
        container.innerHTML = '<p>Failed to load reviews.</p>';
      }
    }
    loadReviews();
  </script>
</body>
</html>
